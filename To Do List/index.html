<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <link rel="icon" type="x-icon" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="list">
        <h2 style="text-align: center;">To Do List</h2>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="eat">
                    <p>Eat</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="work">
                    <p>Work</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="sleep">
                    <p>Sleep</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="drink">
                    <p>Drink</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="exercise">
                    <p>Exercise</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="bath">
                    <p>Bath</p>
                    <span></span>
                </label>
            </li>
        </ul>
</body>

</html>
